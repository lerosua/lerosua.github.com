	<div class="entry-content" itemprop="articleBody"><p><p>	16号的晚上一直在抄写毕业论文的开题报告！晕！还要写一式三份，于是就手抄了整整三份。好久没有拿起来笔来写字了！这回一写就写了这么多！花了一晚上的时间！现在看来，偶可能更喜欢打字！打字没有写字这么累吧！</p>
<p>好烦人的毕业设计啊，不过现在只不是开始而已！更烦人的还在后面呢！惨哩！</p></p>
