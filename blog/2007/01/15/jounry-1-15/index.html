	<div class="entry-content" itemprop="articleBody"><p><img src="http://farm1.static.flickr.com/131/332628148_8b6b296995.jpg?v=0" />小辟终于又回韶关了。晚上回来宿舍又静了很多。终于又没人一起下棋了。<br />
于是上网乱逛。找了部短片看，是胡戈的新片《007大战黑衣人》也挺搞笑的。<br />
老犁则在找武腾兰的资料。关于武腾兰，我似乎也是有些印象的。不过这些片看过<br />
就忘，具体怎样我是不记得的。今晚就是这样在网上耗着，突然才发觉已经十一点了，<br />
还没有洗澡啊。时间就是这样浪费掉的啊！</p>

<p><font color="#6600cc">我们在人生的路上</font>!
<img src="http://farm1.static.flickr.com/143/357040893_b1d723b233_m.jpg" /></p>
