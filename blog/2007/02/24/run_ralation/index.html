	<div class="entry-content" itemprop="articleBody"><p><img src="http://static.flickr.com/89/254165322_600db60959_o.png" />嗯，回来了。春节没有以前过的有气氛，因为长大了嘛。<br />

大家就喜欢这个，可怜了环卫工人。</p>

<p>然后就开始一家一家地走亲戚了。用我们的话这叫“<font color="#ff0000">过村</font>”。<font color="#ff0000">过村</font>的时候发现，我们<br />
