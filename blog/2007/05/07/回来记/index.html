	<h1 class="title" itemprop="name">回来记</h1>
	<div class="entry-content" itemprop="articleBody"><p><div>明天要上班了啊。最近觉睡得多。不习惯起早了。之前说出去走走。于是跑到英德去了。<br />地方比较小，也有景点，但交通似乎不方便。想去哪都找不到公车。并且五四那天雨下得<br />频繁。于是躲在朋友的医院里。（朋友在医院实习）<br /><br />去火车站的时候看到一辆挺PP的火车。名曰”和谐号“，拍下来。<br /><img src="http://farm1.static.flickr.com/231/486023113_24635aca0c_m.jpg" /><br />再附另一张图，踏步向前。<br /><br /><img src="http://farm1.static.flickr.com/205/485987254_278b41d84e_m.jpg" /><br /><br />去小地方的好处是清静。没有到处是人的宣哗。<br /></div></p>
