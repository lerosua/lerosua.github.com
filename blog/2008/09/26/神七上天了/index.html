	<h1 class="title" itemprop="name">神七上天了</h1>
	<div class="entry-content" itemprop="articleBody"><p>神七上天了，大家都好像很开心。</p>

<p>其实我没有太多关心这事~</p>

<p>看着这么多痛苦的孩子，无法开心。</p>

<p>经常感到郁闷。四川的灾民又再次受到暴雨的灾害，</p>

<p>奶粉事件又要不了了之，能遇见的是下一次灾难。</p>

<p>这么多问题不解决，神七上天了，又能怎样。</p>
