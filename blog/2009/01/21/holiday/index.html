	<h1 class="title" itemprop="name">放假</h1>
	<div class="entry-content" itemprop="articleBody"><p>今天上午上了下班，搞了卫生，就可以走人了。算是放假了吧。2008年工作完结。</p>

<p>收拾心情，明天回家过年去。过年有苦也有愁啊，倒是想自己一个人悠悠地过上一两天假期。</p>

<p>上星期的肋间神经痛基本上好了。自己买的维他命B1吃。以后得多加注意身体了。果然是年纪一上去，小病痛就不断地来搔扰啊。</p>

<p>我还没来得及感叹青春，青春却已流逝。</p>
