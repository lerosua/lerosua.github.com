	<h1 class="title" itemprop="name">鞭炮</h1>
	<div class="entry-content" itemprop="articleBody"><p>回来发现博客升级了，后台变化挺大的啊。</p>

<p>今年比往年鞭炮声要少很多了，以前大年三十一直响到年初一，没个好觉。今年只是零星地响。是经济危机的影响吗？还是人们的观念改进了？还是传统淡泊了？反正长大后一直没怎么喜欢放鞭炮。但姑姑们来拜年时还是搞了两串鞭炮过来，于是爸爸把两串串在一起，一起放，那个响声，真是~~</p>

<p><img class="alignnone size-full wp-image-183" src="http://lerosua.wordpress.com.cn/files/2009/01/bianpao.jpg" alt="bianpao" width="496" height="371" /></p>

<p>烟尘满目，落地红花。</p>

<p>年，也就是这么过的吧~</p>
