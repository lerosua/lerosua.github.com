	<h1 class="title" itemprop="name">健身计划</h1>
	<div class="entry-content" itemprop="articleBody"><p>以前也去过健身房，但没搞几回。钱浪费掉了，啥也没得着。今天又心血来潮，重制一个健身计划。利用早上起床至上班这段时间好好锻练一下。重塑自己的身型，摆脱亚健康状态。</p>

<p>下定决心，以此三个月为限。应骨头们的要求，放出现在身形的照片，立此存照，三个月后再放对照。</p>

<p>此照片涉及成人内容，请家长陪同收看。女生止步.</p>

<p><img class="alignnone size-full wp-image-675" title="jianshen" src="http://leros.linuxapp.org/wp-content/uploads/2009/09/jianshen.jpg" alt="jianshen" width="240" height="320" /></p>

<p>三个月后，希望能从此躯现出轮廓。</p>
