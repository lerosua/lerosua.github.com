	<h1 class="title" itemprop="name">长城</h1>
	<div class="entry-content" itemprop="articleBody"><p>今天和jyf1987,yetist,wind四人去了八达岭长城。  实话实说，长城我只是为去而去。去到之后并无太大感慨。我只是惊讶于长城的被破坏程度。几乎每一块砖上，都被各式各样的人划上了他们的名字，或深或浅。伤痕累累的砖石，是否能述说那些曾经的历史。今日的长城只能作为一个旅游的景点。而今日的网络长城，也将成为明日饭客的谈资。  不说话，看图:  <a href="http://leros.linuxapp.org/wp-content/uploads/2010/04/lerosua.jpg"><img class="alignnone size-medium wp-image-808" title="lerosua-gw" src="http://leros.linuxapp.org/wp-content/uploads/2010/04/lerosua-300x225.jpg" alt="" width="300" height="225" /></a> <a href="http://leros.linuxapp.org/wp-content/uploads/2010/04/jyf.jpg"><img class="alignnone size-medium wp-image-809" title="jyf-gw" src="http://leros.linuxapp.org/wp-content/uploads/2010/04/jyf-300x225.jpg" alt="" width="300" height="225" /></a></p>
