	<h1 class="title" itemprop="name">周记 -- 裳</h1>
	<div class="entry-content" itemprop="articleBody"><p>有些事情想的简单，办的时候麻烦，有些事情想的复杂，办的时候却简单。周一正好遭遇了这样的事情。一件事办完总是对心理有所交待，不再去记挂着的话，很轻松很愉快。</p>

<p>把办好的护照取了回来，并给自己开了个证券账户。</p>

<p>一周前的面试没啥下文，也算预料中事。然后又掀起新一个面试机会。但总的来说，心情有些upset。对IT这行有些厌倦感。</p>

<p>我只是个随遇而安型的。</p>
