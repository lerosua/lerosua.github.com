<p><strong>对网络的审美疲劳！</strong></p>

<p>看新闻吧，好多事情其实都不关我的事，明星的事也就更无聊了！订阅了新浪的社会新闻的RSS，每天都看到大量的强奸，杀人的新闻。犯罪者年龄越来越青，手段越来越残忍，动机却越来越离奇。其它的网站上则到处充斥着色情的广告信息。QQ上的人也都总是处于无聊状态中~~~</p>

<p>以前对网络太依赖了！以后少上点Q，多点重视身边的人，网络毕竟太过于虚无，是我们不能承受的轻。努力戒网中~</p>
