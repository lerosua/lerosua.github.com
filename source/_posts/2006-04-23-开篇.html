<p><p>博客的一个作用</p>
<p>发现csdn的博客通常都是将博客用来作读书笔记的！我也发现这样做是有些好处的，起码可以提醒自己要记得看书。（我总是看一半就没看下去）并且看完的的书的章节做些笔记是对记忆很有用处的事情！之后回来看，无论写了些什么都总会因此而想起当时的记忆。这的确是件不坏的事情。因为人的记忆其实是很不可靠的东西，因此做笔记是很有必要的！另外也可以为博客充充数！呵呵！</p>
<p>新建了读书笔记这个类别，主要是针对自己的！
</p></p>
