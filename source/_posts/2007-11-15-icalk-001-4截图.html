<p><a href="http://2.bp.blogspot.com/_R2A-LDioh3M/Rzu3Nz7dMfI/AAAAAAAAAHI/qGS7i1x528U/s1600-h/icalk-0.01-4.png"><img style="display:block;text-align:center;cursor:pointer;margin:0 auto 10px;" src="http://2.bp.blogspot.com/_R2A-LDioh3M/Rzu3Nz7dMfI/AAAAAAAAAHI/qGS7i1x528U/s320/icalk-0.01-4.png" alt="" border="0" /></a>可以发送小于100K内的图片。png和gif格式的。本来是可以jpg的，不过打开文件的那个过滤器有问题，<br />过滤不了jpg的。而且那个任何文件的过滤也是更有问题，一选就没有文件出现了。<br />这个功能用的是带内数据传输的。也就是把图片转成base64，传输出去。而后面版本的gloox把带内数据这<br />功能集成到文件传输里去了。也许下一版本就没有这功能啊。真奇怪。</p>
