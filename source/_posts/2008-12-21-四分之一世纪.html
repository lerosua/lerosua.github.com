<p>这个标题在我今年生日的时候就想写的。大概是想纪念一下自己来到这个世界的日子吧。</p>

<p>科技发展了，人类的平均寿命都比以前增长了，乐观点，我想我也许可以活够一个世纪吧。那就是说，最少还有75年啊。当然人类寿命增加了，疾病率也提高了，总听到谁三十当头就暴毙了，四十多时总是发现啥癌啥癌的。我得挺过这些啊，当然还有交通意外啥的。日子长，困难也多啊。</p>

<p>但是作为中国人，总是多灾多难的，</p>
