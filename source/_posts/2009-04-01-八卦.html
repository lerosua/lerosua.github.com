<p>刚才吃完饭在楼下等电梯，听到几个女人在那里八卦。<br />
A: 我有个朋友生了两个女儿了，还要生。<br />
B: 他们是一定要儿子吧。<br />
C: 生这么多，那不如去照照，不是男的就落了它。<br />
A: 落仔很伤身的。<br />
B: 四个月的时候嘛，那时就可以照出来了。<br />
A: 医院好像不帮你照吧。<br />
C: 去外面照啊。<br />
B: 听说是在肚子上打一针就搞定了。<br />
C: 哪里啊，是拿个钳子伸进去把BB的脑袋剪碎。</p>

<p>我听到这里，毛骨耸然的。</p>
