<p>把M8用U盘模式连入电脑后。linux系统会自动认出这个U盘。</p>

<p>打开rhythmbox的话，它可以自动导入M8的音乐目录。只要把rhythmbox的歌拖到M8的设备列表中，就自动复制到M8相应的音乐目录中。非常方便。（当然，目前似乎还不能把歌词和封面一起导入 ）</p>
