<p>三个月前，我雄心壮志，并在博客上立志，要做一个<a href="http://leros.linuxapp.org/2009/09/jianshen/">健身计划</a>，利用早上的时间来做锻炼。</p>

<p>结果，差不多只坚持了一个月。十一月份后天气变冷，我开始龟缩在床上，不再想起来。经常睡到八点多。结果，身形还是没啥变化。</p>

<p>呃，再次失败了。</p>

<p>自己在毅力这方面实在是缺乏天份，做事虎头蛇尾。似乎已记不清是第几次立志，然而又第几次中途放弃了。很挫。</p>

<p>学东西这方面，真的是要有个监督，才好。人的本性太懒了。</p>
