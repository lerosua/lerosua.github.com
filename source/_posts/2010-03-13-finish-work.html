<p>今天终于站完了最后一次岗。心情是激动的。<br />
这次不像毕业那时。毕业那时心里没个底，总担心不能找着工作。而现在是有种解脱，放松的感觉。以前工作每次放假总想到下星期一要上班，总想着这假期过得好快啊。而现在也没有这种负担了。</p>

<p>一定要好好疯一疯。把想做的都做了它，想玩的都玩了它，想看的都看了它。睡觉睡个天昏地暗的。</p>

<p>不过28号就要飞北京了。其实也没几天可玩...</p>
