<p>上班没多久，就跟着公司去旅游。但整个旅程都非常怪。去到北戴河，气温下降，海水冷。还偶尔下雨。这不算啥。关键是在海边把手机给整水里了。整个m8被海水淹没大约五秒。</p>

<p>m8用了一年多，虽然它的系统是个悲剧。但媒体功能还是不错的。再回过头来看其它手机，都觉得性价比不高。于是买了个nokia 8310来暂用。一用还真不习惯，两行文本，太窄了。可以前就是不觉得。</p>

<p>等待m9 ...</p>
