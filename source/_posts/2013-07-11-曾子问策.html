<p><p>曾子创业失败后，去问广陵，为什么我会创业失败呢。<br />
广陵曰，创业者，天时，地利，人和，三方配合成其事业。<br />
曾子继续问，何为天时。<br />
广陵曰，创业的方向，是否顺应当前的大势环境，<br />
曾子继续问，何为地利。<br />
广陵曰，创业的资源即为地利，能否有合理的资金，配套的设施等。<br />
曾子继续问，何为人和。<br />
广陵曰，创业的团队即为人和。上下齐心，各劳其职，政通即人和。</p></p>
